configuration:
  appenders:
    - console:
        name: "CONSOLE"
        class: "ch.qos.logback.core.ConsoleAppender"
        encoder:
          pattern: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

  loggers:
    - logger:
        name: "org.mongodb.driver.cluster"
        level: "INFO"

    - logger:
        name: "org.mongodb.driver"
        level: "INFO"

    - logger: 
        name: "org.mongodb.driver.protocol.command"
        level: "DEBUG"

  root:
    level: "INFO"
    appenders:
      - ref: "CONSOLE"
